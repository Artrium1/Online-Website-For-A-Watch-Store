<!DOCTYPE html>
<html>
<head>
    <title>Choose Payment Method</title>
    <link href="PaymentMethod.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 style="color: aliceblue;">Payment</h1>
    <form class="payment-form">
        <label>
            <input name="payment_method" type="radio" value="CreditCard">
            Credit Card
        </label>
        <label>
            <input name="payment_method" type="radio"  value="DebitCard">
            Debit Card
        </label>
    </form>
    <br><br><br>
    <form onsubmit="return submitForm()" id="address-form" class="address-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
      
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>

        <input type="submit" value="Add" class="submit-button">
    </form>
    </div>
</body>
<script src="PaymentMethod.js"></script>
</html>
