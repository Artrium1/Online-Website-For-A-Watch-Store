        <div class="wrapper">
            <div class="form-value-register">
                <form action="login.html">
                    <h2>Panda Watch Store Register</h2>
                    <div class="inputbox">
                        <img src="username.jpg" alt="username" >
                        <input type="text" required placeholder="Enter your username">
                    </div>
                    <div class="inputbox">
                        <img src="email.jpg" alt="email" >
                        <input type="email" required placeholder="Enter your email">
                    </div>
                    <div class="inputbox">
                        <img src="lock.jpg" alt="lock" >
                        <input type="password" required placeholder="Enter your password">
                    </div>
                    <div class="forgotpassword">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the terms & conditions</label> 
                    </div>
                    <button type="submit">Register</button>
                    <div class="register">
                        <p>Already have an account? <a href="login.html">Login Here!</a></p>
                    </div>
                </form>
            </div>
